<body>
	<div class="header">
		<a href="" class="header-top">
			<div class="container">
				<div class="header-top-content">
					Přihlásit se
				</div>
			</div>
		</a>
		<div class="container">
			<div class="header-content">
				<div class="header-content-logo">
					<a href="">
						<img src="./icons/logo.png" alt=""/>
					</a>
				</div>
				<h1>AZUB&nbsp;<span>Bike Configurator</span></h1>
				<div class="header-content-languages">
					<a href="" class="header-content-languages-item active">
						EUR
					</a>
					<a href="" class="header-content-languages-item">
						USA
					</a>
					<a href="" class="header-content-languages-item">
						ROW
					</a>
				</div>
				<div class="header-content-auth">
					<div class="header-content-auth-item in">
						<a href="">Log In</a>
					</div>
					<div class="header-content-auth-item up">
						<a href="">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="region">
			<div class="container">
				<div class="region-content">
					<div class="region-select">
						<select>
						  <option value="0">Choose your region:</option>
						  <option value="1">Europe</option>
						  <option value="2">America</option>
						  <option value="3">Australia</option>
						</select>
					</div>
					  <h2>IMPORTANT NOTE</h2>
					<p>Prices for customers from European Union incl. VAT and shipping. </p>
					<div class="custom-checkbox mt-4">
						<input type="checkbox" id="accept" />
						<label for="accept">Remember my choice</label>
					</div>
					<!-- Remove disable to display red btn -->
					<button disabled class="btn-confirm mt-3">
						Confirm
					</button>
				</div>
			</div>
		</div>
	</div>
	<div id="modal" class="modal-container">
		<div class="modal-pop">
			<div class="modal-close" onclick="closeModal()">
				<img src="./icons/close.svg"/>
			</div>	
			<div class="modal-text">
				<h3>Customers from European Union</h3>
				<p>Prices for customers from European Union incl. VAT and shipping. </p>
				<button class="btn-confirm mt-3" onclick="closeModal()">Confirm</button>
			</div>
		</div>
	</div>
